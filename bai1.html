<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai phuong trinh bac 2</title>
</head>
<body>
 <h1>giai phuong trinh bac 2</h1>
<script>
    let a = +prompt ("nhap vao a");
    let b = +prompt ("nhap vao b");
    if(a==0) {
        if (b==0) {
            alert ("phuong trinh vo so nghiem")
        } else {
            alert ("phuong trinh vo nghiem")
        }
    } else {
        let x = -b/a;
        alert ("phuong trinh co nghiem x = " + x);
    }
</script>


</body>
</html>
